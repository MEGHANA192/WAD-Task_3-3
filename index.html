
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Caluculator Web App-1487</h1>
    <div class="calculator">
        <input type="number" class="operand" id="operand1" placeholder="Operand 1">
        
        <select class="operator" id="operator">
          <option>Select</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="number" class="operand" id="operand2" placeholder="Operand 2">

        <button class="calculate-btn" onclick="calculate()">Perform Operation</button>
        <p class="result" id="result"></p>
    </div>
    <script>
        function calculate() {
    var operand1 = parseFloat(document.getElementById('operand1').value);
    var operator = document.getElementById('operator').value;
    var operand2 = parseFloat(document.getElementById('operand2').value);
    var result;
    switch (operator) {
        case '+':
            result = operand1 + operand2;
            break;
        case '-':
            result = operand1 - operand2;
            break;
        case '*':
            result = operand1 * operand2;
            break;
        case '/':
            result = operand1 / operand2;
            break;
        default:
            result = "Invalid operator";
    }    document.getElementById('result').innerHTML = "Result: " + result;
}
    </script>
</body>
</html>
